<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <button onclick="login()">Login</button>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
    </div>
    
    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <input type="text" placeholder="Username" id="registerUsername">
      <input type="text" placeholder="Username" id="registerUsername">
      <input type="text" placeholder="Username" id="registerUsername">
        <input type="password" placeholder="Password" id="registerPassword">
        <input type="password" placeholder="Confirm Password" id="confirmPassword">
        <button onclick="register()">Register</button>
        <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
    </div>
    
    <script>
        function toggleForm() {
            document.getElementById("loginContainer").style.display = 
                document.getElementById("loginContainer").style.display === "none" ? "block" : "none";
            document.getElementById("registerContainer").style.display = 
                document.getElementById("registerContainer").style.display === "none" ? "block" : "none";
        }
        
        function login() {
            alert("Login functionality not implemented.");
        }
        
        function register() {
            alert("Register functionality not implemented.");
        }
    </script>
</body>
</html>
